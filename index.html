<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Image Tester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Docker Image Tester</h1>
        <form id="deploy-form">
            <div class="form-group">
                <label for="docker-image-ref">Enter Docker Hub Image Reference:</label>
                <input type="text" id="docker-image-ref" placeholder="username/image:tag" class="image-ref-input" required>
                <p class="input-help">Example: nginx:latest, ubuntu:20.04</p>
            </div>
            <button type="submit" class="submit-button">Deploy Container</button>
        </form>
        <div id="result" class="result-container"></div>
    </div>

    <script>
        document.getElementById('deploy-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const imageRef = document.getElementById('docker-image-ref').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!imageRef) {
                resultDiv.innerHTML = '<p class="error">Please enter a Docker image reference</p>';
                return;
            }
            
            // Show loading state
            resultDiv.innerHTML = '<p class="loading">Deploying container...</p>';
            
            // Send POST request to /deploy endpoint
            fetch('/deploy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ imageRef })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => Promise.reject(err));
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    throw data;
                }
                resultDiv.innerHTML = `
                    <p class="success">✅ ${data.message}</p>
                    <div class="deployment-details">
                        <p>Access your container at: <a href="${data.url}" target="_blank">${data.url}</a></p>
                        <p>Container Name: ${data.containerName}</p>
                        <p>Resources: ${data.details.resources.memory} RAM, ${data.details.resources.cpu}</p>
                    </div>
                `;
            })
            .catch(error => {
                const errorMessage = error.error || error.message || 'Failed to deploy container';
                const errorDetails = error.details ? `<br>Details: ${error.details}` : '';
                resultDiv.innerHTML = `
                    <div class="error-container">
                        <p class="error">❌ Error: ${errorMessage}${errorDetails}</p>
                        ${error.code === 'EACCES' ? 
                            '<p class="error-hint">Note: Docker socket permission error. Please make sure Docker is running and you have the necessary permissions.</p>' 
                            : ''}
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
